<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .add-todo {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .todo-list {
            padding: 20px;
            min-height: 200px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #e74c3c;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #c0392b;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo Application</h1>
            <p>Manage your tasks efficiently</p>
        </div>

        <div class="add-todo">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task..." />
                <button onclick="addTodo()">Add Task</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="loading">Loading tasks...</div>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
        </div>
    </div>

    <script>
        // Load todos on page load
        window.addEventListener('DOMContentLoaded', loadTodos);

        // Enable adding todo with Enter key
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Fetch and display all todos from the API
        async function loadTodos() {
            try {
                const response = await fetch('http://localhost:3000/todos');
                const todos = await response.json();
                
                const todoList = document.getElementById('todoList');
                
                if (todos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>No tasks yet. Add one above!</p>
                        </div>
                    `;
                } else {
                    todoList.innerHTML = todos.map(todo => `
                        <div class="todo-item ${todo.completed ? 'completed' : ''}">
                            <input type="checkbox" class="checkbox" 
                                   ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo(${todo.id}, ${todo.completed})">
                            <span class="todo-text">${todo.title}</span>
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    `).join('');
                }
                
                updateStats(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
                document.getElementById('todoList').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #e74c3c;">‚ùå Error loading tasks. Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        // Add a new todo
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) {
                alert('Please enter a task!');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Failed to add task. Please try again.');
            }
        }

        // Toggle todo completion status
        async function toggleTodo(id, currentStatus) {
            try {
                const response = await fetch(`http://localhost:3000/todos/${id}`);
                const todo = await response.json();
                
                await fetch(`http://localhost:3000/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: todo.title,
                        completed: currentStatus ? 0 : 1
                    })
                });
                
                loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        // Delete a todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                await fetch(`http://localhost:3000/todos/${id}`, {
                    method: 'DELETE'
                });
                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        // Update statistics display
        function updateStats(todos) {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            
            document.getElementById('totalTasks').textContent = `Total: ${total}`;
            document.getElementById('completedTasks').textContent = `Completed: ${completed}`;
        }
    </script>
</body>
</html>
