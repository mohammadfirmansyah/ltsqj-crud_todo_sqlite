<svg xmlns="http://www.w3.org/2000/svg" width="600" height="450" viewBox="0 0 600 450">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;"/>
      <stop offset="100%" style="stop-color:#764ba2;"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bg { fill: #ffffff; rx: 15px; }
      .header-title { font-family: 'Segoe UI', sans-serif; font-size: 32px; fill: #ffffff; }
      .header-subtitle { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #ffffff; opacity: 0.9; }
      .input-field { fill: #ffffff; stroke: #e0e0e0; stroke-width: 2px; rx: 8px; }
      .input-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #80868b; }
      .btn { fill: url(#bg-grad); rx: 8px; }
      .btn-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 600; fill: #ffffff; }
      .todo-item { fill: #f8f9fa; rx: 8px; }
      .todo-item-completed { opacity: 0.6; }
      .todo-text { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #333333; }
      .todo-text-completed { text-decoration: line-through; }
      .checkbox { cursor: pointer; }
      .delete-btn { fill: #e74c3c; rx: 8px; }
      .delete-btn-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; font-weight: 600; fill: #ffffff; }
      .stats-bar { fill: #f8f9fa; }
      .stats-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #666666; }
    </style>
  </defs>

  <!-- Main Container -->
  <rect class="bg" width="600" height="450" filter="url(#shadow)"/>

  <!-- Header -->
  <path d="M0 15C0 6.7 6.7 0 15 0H585C593.3 0 600 6.7 600 15V120H0V15Z" fill="url(#bg-grad)"/>
  <text class="header-title" x="300" y="60" text-anchor="middle" dominant-baseline="middle">üìù Todo Application</text>
  <text class="header-subtitle" x="300" y="88" text-anchor="middle" dominant-baseline="middle">Manage your tasks efficiently</text>

  <!-- Add Todo Section -->
  <g transform="translate(20, 140)">
    <rect class="input-field" width="435" height="45"/>
    <text class="input-text" x="15" y="22.5" dominant-baseline="middle">Add a new task...</text>
    <rect class="btn" x="445" width="115" height="45"/>
    <text class="btn-text" x="502.5" y="22.5" text-anchor="middle" dominant-baseline="middle">Add Task</text>
  </g>

  <!-- Todo List -->
  <g transform="translate(20, 205)">
    <!-- Item 1 (Completed) -->
    <g class="todo-item-completed">
      <rect class="todo-item" width="560" height="50"/>
      <foreignObject x="15" y="15" width="20" height="20">
        <input type="checkbox" checked="true" class="checkbox" xmlns="http://www.w3.org/1999/xhtml"/>
      </foreignObject>
      <text class="todo-text todo-text-completed" x="50" y="25" dominant-baseline="middle">Buy groceries</text>
      <rect class="delete-btn" x="475" y="10" width="70" height="30"/>
      <text class="delete-btn-text" x="510" y="25" text-anchor="middle" dominant-baseline="middle">Delete</text>
    </g>
    
    <!-- Item 2 (Active) -->
    <g transform="translate(0, 60)">
      <rect class="todo-item" width="560" height="50"/>
      <foreignObject x="15" y="15" width="20" height="20">
        <input type="checkbox" class="checkbox" xmlns="http://www.w3.org/1999/xhtml"/>
      </foreignObject>
      <text class="todo-text" x="50" y="25" dominant-baseline="middle">Take clothes for laundry</text>
      <rect class="delete-btn" x="475" y="10" width="70" height="30"/>
      <text class="delete-btn-text" x="510" y="25" text-anchor="middle" dominant-baseline="middle">Delete</text>
    </g>
  </g>

  <!-- Stats Bar -->
  <path d="M0 400H600V435C600 443.3 593.3 450 585 450H15C6.7 450 0 443.3 0 435V400Z" fill="#f8f9fa"/>
  <line x1="0" y1="400" x2="600" y2="400" stroke="#e0e0e0" stroke-width="2"/>
  <text class="stats-text" x="20" y="425" dominant-baseline="middle">Total: 2</text>
  <text class="stats-text" x="580" y="425" text-anchor="end" dominant-baseline="middle">Completed: 1</text>
</svg>